<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web Gallery</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <form name="animals" action="#" method="GET">
        <label for="cheetah"><img src="sources/cheetah.jpg" alt="cheetah" /></label>
        <label for="horse"><img src="sources/horse.jpg" alt="horse" /></label>
        <label for="lion"><img src="sources/lion.jpg" alt="lion" /></label>
        <label for="squirrel"><img src="sources/squirrel.jpg" alt="squirrel" /></label>
        <label for="tiger"><img src="sources/tiger.jpg" alt="tiger" /></label>
        <label for="polar-bear"><img src="sources/polar-bear.jpg" alt="polar bear"/></label>

        <input type="radio" id="cheetah" name="animal" value="cheetah"/>
        <img src="sources/cheetah.jpg" alt="cheetah"/>

        <input type="radio" id="horse" name="animal" value="horse"/>
        <img src="sources/horse.jpg" alt="horse"/>

        <input type="radio" id="lion" name="animal" value="lion"/>
        <img src="sources/lion.jpg" alt="lion"/>

        <input type="radio" id="squirrel" name="animal" value="squirrel"/>
        <img src="sources/squirrel.jpg" alt="squirrel"/>

        <input type="radio" id="tiger" name="animal" value="tiger"/>
        <img src="sources/tiger.jpg" alt="tiger"/>

        <input type="radio" id="polar-bear" name="animal" value="polar-bear"/>
        <img src="sources/polar-bear.jpg" alt="polar bear" />
    </form>
</body>
</html>
