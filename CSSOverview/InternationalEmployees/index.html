<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="/styles/international-employees-style.css" />
</head>
<body>
    <form name="promotedEmployees" action="#" method="GET">
        <table>
            <thead>
                <tr>
                    <th>Contact Name</th>

            </thead>
            <tbody>
                <tr>
                    <td>Maria Anders</td>
                    <td>Berlin</td>
                    <td><img src="/sources/de.png" alt="DE" width="20" height="16" /> Germany</td>

                </tr>
                <tr>
                    <td>Ana Trujillo</td>
                    <td>México D.F.</td>
                    <td><img src="/sources/mx.png" alt="MX" width="20" height="16" /> Mexico</td>
                    <td><input type="checkbox" name="promoted" value="AnaTrujillo" /></td>
                </tr>
                <tr>
                    <td>Antonio Moreno</td>
                    <td>México D.F.</td>
                    <td><img src="/sources/mx.png" alt="MX" width="20" height="16" /> Mexico</td>
                    <td><input type="checkbox" name="promoted" value="AntonioMoreno" checked="checked" /></td>
                </tr>
                <tr>
                    <td>Thomas Hardy</td>
                    <td>London</td>
                    <td><img src="/sources/uk.png" alt="UK" width="20" height="16" /> UK</td>
                    <td><input type="checkbox" name="promoted" value="ThomasHardy" /></td>
                </tr>
            </tbody>
        </table>

</html>
